{% extends 'base.html' %}
{% block beef %}
    <table>
        <thead>
        <tr>
            <th>Short</th>
            <th>Full</th>
        </tr>
        </thead>
        <tbody>
        {% for url in object_list %}
            <tr>
                <td><a href="/{{ url.short }}">{{ url.short }}</a></td>
                <td>{{ url.url }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
