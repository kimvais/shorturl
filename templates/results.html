{% extends "base.html" %}
{% block beef %}
    <div class="row">
        <h2 class="title">
            Results
        </h2>

        <p>
            Your short url for
            <a href="{{ object.url }}">{{ object.url }}</a>
            is
            <a href="{{ short }}">{{ short }}</a>
        </p>

        <p>
            Your original url is
            <b>{{ short|length }}</b> characters long so your
            savings are
            <b>{{ savings }}</b>!
        </p>

        <p>Press &lt;CTRL-C&gt; to copy the shortened url from here:
            <input class="input-xlarge input-primary" type="text"
                   id="urltxtbox"
                   value="{{ short }}"/>
        </p>
    </div>
{% endblock %}
